name: woerldle
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  backdrop: ^0.7.1
  latlong2: ^0.8.1
  flutter_typeahead: ^3.2.4
  shared_preferences: ^2.0.13
  flutter_polyline_points: ^1.0.0
  flutter_map: ^0.14.0
  geojson: ^1.0.0
  flutter_svg: ^1.0.3
  flutter_svg_opt: ^0.0.1
  flutter_osm_plugin: ^0.32.2
  flutter_map_marker_popup: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  assets:
    - assets/
    - assets/countries/
    - assets/borders/
    - assets/flags/
  uses-material-design: true
